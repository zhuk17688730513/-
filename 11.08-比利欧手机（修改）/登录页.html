<!doctype html>
<html>
<head design-width="750">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>登录页</title>
<link rel="stylesheet" href="css/style.css" /><!--页面样式-->
<link rel="stylesheet" href="css/common.css" /><!--常用样式-->
<link rel="stylesheet" href="css/animate.min.css" /><!--CSS3动画库-->
<script src="js/auto-size.js"></script><!--设置字体大小-->
</head>
<body>
	<div class="mobile-wrap center bj2">
        <div class="header">
        	<a href="#" class="back"><img src="img/ico1.png" alt=""></a>
        	<h1>注册</h1>
        </div><!-- header -->
        <div class="big-pic"><img src="img/pic29.jpg" alt=""></div><!-- big-pic -->
        <div class="login dt">
            <div class="top">
                <span class="acti">密码登录</span>
                <span>验证码登录</span>
            </div>
            <div class="text">
                <ul>
                    <li>
                        <i><img src="img/pic30.png" alt=""></i>
                        <input type="text" placeholder="请输入您的手机号码" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
                    </li>
                    <li>
                        <i><img src="img/pic31.png" alt=""></i>
                        <input type="text" placeholder="6至20个字符，字母和数字组合方式" maxlength="20">
                    </li>
                    <li class="ts">
                        验证码：<input type="tel" name="" id="" placeholder="输入验证码" maxlength="4" onkeyup="this.value=this.value.replace(/\D/g,'')"><a href="#"><img src="img/pic32.jpg" alt=""></a>
                    </li>
                </ul>
                <a href="#" class="landed">登录</a>
            </div>
        </div><!-- login -->
        <div class="btn">
            <a href="#">注册账号</a>
            <a href="#">忘记密码</a>
        </div><!-- btn -->
    </div><!--mobile_wrap-->
</body>
<script src="js/jquery-2.2.4.min.js"></script><!--jQ库-->
<script src="js/swiper-3.3.1.jquery.min.js"></script><!--轮播库-->
<script src="js/version-3.2.8.js"></script><!--封装函数-->
</html>
